    <hr />

    <h3>{{currentRoom.roomDescription}}</h3>
    <div class="col-lg-12">
        <hr />
        <div class="col-lg-4">
            <h3><a class="btn btn-primary" style="width: 160px;" ng-click="toRoom()"><i class="fa fa-arrow-left"></i> Back to the Room</a></h3>
        </div>
        <div class="col-lg-4">
            <h3>{{currentStory.name}}</h3>
        </div>
        <div class="col-lg-4">
            <h3 data-ng-hide="!userLink.isAdmin"><a class="btn btn-primary" style="width: 160px;">Next Story <i class="fa fa-arrow-right"></i></a></h3>
        </div>    
    </div>
    <div class="col-lg-12">
        <hr />
    </div>

        <h3>Choose a card</h3>
        <span ng-repeat="(id, card) in cards">
            <a ng-click="cardChosen(card.Id)"><img src="{{card.Path}}" width="80" /></a>
        </span> 
    
    <div class="col-lg-12">
        <br/>
        <a class="btn btn-success" style="width: 100px;">Choose!</a>
        <hr />
    </div>

    <div class="col-lg-offset-3 col-lg-6 text-center">
        <h3 class="text-center">Room members</h3>
        <table class="table table-hover table-bordered text-center">
            <tr>
                <th style="width:150px;" class="text-center">Name</th>
                <th style="width:150px;" class="text-center">Ready</th>
                <th style="width:150px;" class="text-center">Card</th>                
            </tr>
            <tr>
                <td style="width:150px;" class="text-center">{{admin.userName}} (admin)</td>
                <td style="width:150px;" class="text-center"></td>
                <td style="width:150px;" class="text-center"></td>                
            </tr>
            <tr ng-repeat="(id, user) in roomUsers">
                <td>
                    <p>{{user.userName}}</p>
                </td>
                <td style="width:150px;" class="text-center"></td>
                <td style="width:150px;" class="text-center"></td>                
            </tr>
        </table>
    </div>

    <div class="col-lg-12" data-ng-hide="!userLink.isAdmin">
        <br />
        <a class="btn btn-warning" style="width: 200px;">Show cards</a>
        <hr />
    </div>
